<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator-container">
      <header><h1>Age Calculator App</h1></header>
      <div class="block">
        <p class="title">DAY</p>
        <input
          type="text"
          name="date"
          id="date"
          placeholder="DD"
          required="required"
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="block">
        <p class="title">MONTH</p>
        <input
          type="text"
          name="month"
          id="month"
          placeholder="MM"
          required="required"
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="block">
        <p class="title">YEAR</p>
        <input
          type="text"
          name="year"
          id="year"
          placeholder="YYYY"
          required="required"
          minlength="4"
          maxlength="4"
        />
      </div>
    </div>
    <div class="output-calculator">years months days</div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gosiast" target="_blank">Ma≈Çgorzata Stano</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
